<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Opening Balance - Vine Consulting Limited</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    /* Base styles */
    .main-container {
      width: 100%;
      min-height: 100vh;
    }
    
    /* Responsive container styles */
    @media (min-width: 640px) and (max-width: 1024px) {
      .main-container {
        width: 100%;
      }
    }
    
    @media (min-width: 1024px) and (max-width: 1200px) {
      .main-container {
        width: 100%;
      }
    }
    
    @media (min-width: 1200px) {
      .main-container {
        width: 100%;
      }
    }
  </style>
  <script>
    tailwind.config = {
      theme: { 
        extend: { 
          fontFamily: { 
            inter: ['Inter','ui-sans-serif','system-ui'] 
          } 
        } 
      }
    }
  </script>
</head>
<body class="min-h-screen bg-neutral-800 font-inter antialiased">
  <div class="main-container">
    <!-- Phone card -->
    <div class="relative w-full h-screen rounded-md border border-sky-200 bg-white shadow-xl flex flex-col">
      <!-- Header -->
      <div class="bg-blue-800 text-white px-4 py-3 flex items-center justify-between flex-shrink-0">
        <button class="text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <h1 class="text-lg font-semibold">Vine Consulting Limited</h1>
        <button onclick="toggleMenu()" class="text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- Progress Steps -->
      <div class="px-4 sm:px-6 py-4 sm:py-6 flex-shrink-0">
        <div class="flex items-center justify-between relative max-w-2xl mx-auto">
          <!-- Progress lines (positioned between circles) -->
          <div class="absolute top-3 sm:top-4 left-0 right-0 flex justify-between px-8 sm:px-10">
            <div class="flex-1 h-0.5 bg-gray-300 mx-1"></div>
            <div class="flex-1 h-0.5 bg-gray-300 mx-1"></div>
            <div class="flex-1 h-0.5 bg-gray-300 mx-1"></div>
            <div class="flex-1 h-0.5 bg-gray-300 mx-1"></div>
            <div class="flex-1 h-0.5 bg-gray-300 mx-1"></div>
          </div>

          <!-- Step 1: Opening (Active) -->
          <div class="flex flex-col items-center relative z-10 flex-1">
            <div class="relative">
              <div class="w-6 h-6 sm:w-8 sm:h-8 bg-blue-600 rounded-full flex items-center justify-center text-white text-xs sm:text-sm font-medium leading-none">1</div>
              <div class="absolute -top-1 left-1/2 transform -translate-x-1/2">
                <svg class="w-2 h-2 sm:w-3 sm:h-3 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M10 0l10 20H0L10 0z"/>
                </svg>
              </div>
            </div>
            <span class="text-xs mt-2 sm:mt-3 text-blue-600 font-medium text-center">Opening</span>
          </div>

          <!-- Step 2: Sales -->
          <div class="flex flex-col items-center relative z-10 flex-1">
            <div class="w-6 h-6 sm:w-8 sm:h-8 bg-gray-300 rounded-full flex items-center justify-center text-gray-600 text-xs sm:text-sm font-medium leading-none">2</div>
            <span class="text-xs mt-2 sm:mt-3 text-gray-500 text-center">Sales</span>
          </div>

          <!-- Step 3: Expenses -->
          <div class="flex flex-col items-center relative z-10 flex-1">
            <div class="w-6 h-6 sm:w-8 sm:h-8 bg-gray-300 rounded-full flex items-center justify-center text-gray-600 text-xs sm:text-sm font-medium leading-none">3</div>
            <span class="text-xs mt-2 sm:mt-3 text-gray-500 text-center">Expenses</span>
          </div>

          <!-- Step 4: Deposit -->
          <div class="flex flex-col items-center relative z-10 flex-1">
            <div class="w-6 h-6 sm:w-8 sm:h-8 bg-gray-300 rounded-full flex items-center justify-center text-gray-600 text-xs sm:text-sm font-medium leading-none">4</div>
            <span class="text-xs mt-2 sm:mt-3 text-gray-500 text-center">Deposit</span>
          </div>

          <!-- Step 5: Cash Count -->
          <div class="flex flex-col items-center relative z-10 flex-1">
            <div class="w-6 h-6 sm:w-8 sm:h-8 bg-gray-300 rounded-full flex items-center justify-center text-gray-600 text-xs sm:text-sm font-medium leading-none">5</div>
            <span class="text-xs mt-2 sm:mt-3 text-gray-500 text-center whitespace-nowrap">Cash Count</span>
          </div>

          <!-- Step 6: Ending -->
          <div class="flex flex-col items-center relative z-10 flex-1">
            <div class="w-6 h-6 sm:w-8 sm:h-8 bg-gray-300 rounded-full flex items-center justify-center text-gray-600 text-xs sm:text-sm font-medium leading-none">6</div>
            <span class="text-xs mt-2 sm:mt-3 text-gray-500 text-center">Ending</span>
          </div>
        </div>
      </div>

            <!-- Form Content -->
      <div class="p-6 flex-1 overflow-y-auto">
        <!-- Starting Balance -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Starting Balance</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <span class="text-gray-500 text-sm">$</span>
            </div>
            <input type="number" step="0.01" min="0" placeholder="Starting Balance" class="w-full pl-8 pr-3 py-3 bg-gray-100 border border-gray-300 rounded-2xl text-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" readonly>
          </div>
        </div>

        <!-- Addition to Cash Drawer -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Addition to Cash Drawer <span class="text-red-500">*</span>
          </label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <span class="text-gray-500 text-sm">$</span>
            </div>
            <input type="number" step="0.01" min="0" id="additiontocashbalance" name="cash_addition" placeholder="Enter Any Additions" class="w-full pl-8 pr-3 py-3 bg-white border border-gray-300 rounded-2xl text-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode === 46" required>
          </div>
        </div>

        <!-- Withdrawal from -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Withdrawal from:</label>
          <div class="space-y-2">
            <label class="flex items-center">
              <input type="radio" name="withdrawal" value="company" class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500" onchange="toggleBankDropdown()">
              <span class="ml-2 text-sm text-gray-700">Company Bank</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="withdrawal" value="personal" checked class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500" onchange="toggleBankDropdown()">
              <span class="ml-2 text-sm text-gray-700">Personal</span>
            </label>
          </div>
          
          <!-- Bank Account Dropdown (hidden by default) -->
          <div id="bankDropdown" class="mt-3 hidden">
            <label class="block text-sm font-medium text-gray-700 mb-2">Select Bank Account:</label>
            <div class="relative">
              <select class="w-full pl-3 pr-10 py-3 bg-white border border-gray-300 rounded-2xl text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option value="">Choose a bank account</option>
                <option value="account1">Main Business Account - ****1234</option>
                <option value="account2">Operating Account - ****5678</option>
                <option value="account3">Savings Account - ****9012</option>
                <option value="account4">Credit Line - ****3456</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Opening Balance -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">Opening Balance</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <span class="text-gray-500 text-sm">$</span>
            </div>
            <input type="number" step="0.01" min="0" placeholder="Opening Balance" class="w-full pl-8 pr-3 py-3 bg-gray-100 border border-gray-300 rounded-2xl text-gray-700 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" readonly>
          </div>
        </div>

      </div>

      <!-- Sticky Bottom Section -->
      <div class="p-6 flex-shrink-0 sticky bottom-0 bg-white">
        <!-- Summary -->
        <div class="flex justify-between items-center py-3 mb-4">
          <span class="text-sm font-medium text-gray-700">Opening :</span>
          <span class="text-sm font-medium text-gray-700">$0.00</span>
        </div>

        <!-- Action Buttons -->
        <button class="w-full bg-blue-600 text-white py-3 px-4 rounded-md font-medium flex items-center justify-center gap-2 hover:bg-blue-700 transition-colors">
          <span>Save & Next</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>

        <div class="flex justify-center mt-2">
          <button class="text-blue-600 py-2 px-4 text-sm font-medium hover:text-blue-700 transition-colors">
            Save & Exit
          </button>
        </div>
      </div>
      </div>
    </div>
  </div>

  <script>
    // Function to handle menu toggle
    function toggleMenu() {
      alert('Menu toggle functionality would be implemented here');
      // In a real implementation, this would show/hide a menu
    }

    // Function to toggle bank account dropdown
    function toggleBankDropdown() {
      const companyBankRadio = document.querySelector('input[value="company"]');
      const bankDropdown = document.getElementById('bankDropdown');
      
      if (companyBankRadio.checked) {
        bankDropdown.classList.remove('hidden');
      } else {
        bankDropdown.classList.add('hidden');
      }
    }



    // Calculate opening balance based on inputs
    function calculateOpeningBalance() {
      const startingBalance = parseFloat(document.querySelector('input[placeholder="Starting Balance"]').value) || 0;
      const additions = parseFloat(document.querySelector('input[placeholder="Enter Any Additions"]').value) || 0;
      const openingBalance = startingBalance + additions;
      
      // Only auto-calculate if Opening Balance field is empty or hasn't been manually edited
      const openingBalanceField = document.querySelector('input[placeholder="Opening Balance"]');
      if (!openingBalanceField.dataset.manuallyEdited) {
        openingBalanceField.value = openingBalance.toFixed(2);
      }
      
      document.querySelector('.flex.justify-between.items-center.py-3 span:last-child').textContent = `$${openingBalance.toFixed(2)}`;
    }

    // Add event listeners for real-time calculation
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('input[type="number"]');
      inputs.forEach(input => {
        input.addEventListener('input', calculateOpeningBalance);
      });
      
      // Mark Opening Balance as manually edited when user types in it
      const openingBalanceField = document.querySelector('input[placeholder="Opening Balance"]');
      openingBalanceField.addEventListener('input', function() {
        this.dataset.manuallyEdited = 'true';
      });
      
            // Starting Balance is always readonly
      const startingBalanceField = document.querySelector('input[placeholder="Starting Balance"]');
      if (startingBalanceField) {
        startingBalanceField.readOnly = true;
        startingBalanceField.classList.add('bg-gray-100');
      }
    });
    </script>
</body>
</html>
