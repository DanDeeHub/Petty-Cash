        <button onclick="publishToXero()" class="w-full rounded-xl bg-white px-4 py-3 shadow-md ring-1 ring-slate-200 transition hover:shadow-lg">
          <span class="inline-flex w-full items-center justify-center gap-3 text-slate-700">
            <span class="flex h-5 w-5 sm:h-6 sm:w-6 items-center justify-center rounded-full bg-sky-500 text-white">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 sm:h-3.5 sm:w-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

        <button onclick="goToDashboard()" class="mt-3 sm:mt-4 w-full rounded-md bg-blue-600 px-4 py-3 text-sm font-medium text-white transition hover:bg-blue-700">
