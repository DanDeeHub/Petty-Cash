     // Sample expenses data

           // Function to show add expense form
      function showAddForm() {
        document.getElementById('expensesList').classList.add('hidden');
        document.getElementById('bottomSection').classList.add('hidden');
        document.getElementById('addExpenseForm').classList.remove('hidden');
        document.getElementById('modalBottomSection').classList.remove('hidden');
        
        // Scroll to top and focus on the first field

          const formContainer = document.getElementById('addExpenseForm');
          formContainer.scrollTop = 0;
          
          // Focus on the date field
          const dateInput = formContainer.querySelector('input[type="date"]');
          if (dateInput) {
            dateInput.focus();
          }
        }, 100);
      }

           // Function to show expenses list
      function showExpensesList() {
        document.getElementById('addExpenseForm').classList.add('hidden');
        document.getElementById('modalBottomSection').classList.add('hidden');
        document.getElementById('expensesList').classList.remove('hidden');
        document.getElementById('bottomSection').classList.remove('hidden');
        renderExpenses();
      }

           // Function to render expenses
      function renderExpenses() {
        const expenseEntries = document.getElementById('expenseEntries');
        if (expenses.length === 0) {
          expenseEntries.innerHTML = '<p class="text-gray-500 text-center py-8">No expenses added yet</p>';
          updateTotalExpense();
          return;
        }

        expenseEntries.innerHTML = expenses.map((expense, index) => `
          <div class="border-b border-gray-200 pb-3">
            <div class="flex items-start justify-between">
              <div class="flex-1">
                <h3 class="font-semibold text-gray-900">${expense.category}</h3>
                <p class="text-sm text-gray-500">${expense.date}</p>
                <p class="text-sm text-gray-500">${expense.description}</p>
              </div>
              <div class="flex items-center gap-2">
                <span class="text-red-600 font-medium">-$${expense.amount.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
                <button onclick="viewExpense(${index})" class="text-gray-400 hover:text-gray-600">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                  </svg>
                </button>
                <button onclick="deleteExpense(${index})" class="text-gray-400 hover:text-red-600">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        `).join('');
        
        updateTotalExpense();
      }

             // Function to update total expense
       function updateTotalExpense() {
         const total = expenses.reduce((sum, expense) => sum + expense.amount, 0);
         const grossTotal = document.getElementById('grossTotal');
         
         if (grossTotal) {
           // Format total with commas and handle zero value
           if (total === 0) {
             grossTotal.textContent = '-';
           } else {
             const formattedTotal = total.toLocaleString('en-US', {
               minimumFractionDigits: 2,
               maximumFractionDigits: 2
             });
             grossTotal.textContent = `$${formattedTotal}`;
           }
         }
       }

           // Function to handle Add Expense action
      function addExpense() {
        // Get form values
        const date = document.querySelector('input[type="date"]').value;
        const amountInput = document.querySelector('input[value="0.00"]');
        let amount = parseFloat(amountInput.value.replace(/,/g, '')) || 0;
        const contact = document.getElementById('contactValue').value;
        const accountCode = document.getElementById('accountCodeValue').value;
        const description = document.querySelector('input[placeholder="Enter expense description"]').value;

        // Handle dash value
        if (amountInput.value === '-') {
          amount = 0;
        }

        if (!date || amount === 0 || !contact || !accountCode) {
          alert('Please fill in all required fields');
          return;
        }

        // Add new expense
        const newExpense = {
          category: accountCode,
          date: date,
          description: description || 'No description',
          amount: amount
        };

        expenses.push(newExpense);

        // Clear form
        document.querySelector('input[type="date"]').value = '';
        amountInput.value = '0.00';
        document.getElementById('contactValue').value = '';
        document.getElementById('contactDisplay').textContent = 'Enter a Contact';
        document.getElementById('contactDisplay').classList.remove('text-gray-700');
        document.getElementById('contactDisplay').classList.add('text-gray-500');
        document.getElementById('accountCodeValue').value = '';
        document.getElementById('accountCodeDisplay').textContent = 'Select a category';
        document.getElementById('accountCodeDisplay').classList.remove('text-gray-700');
        document.getElementById('accountCodeDisplay').classList.add('text-gray-500');
        document.querySelector('input[placeholder="Enter expense description"]').value = '';
        document.getElementById('newContactSection').classList.add('hidden');

        // Show expenses list
        showExpensesList();
      }

      // Function to cancel adding expense
      function cancelAddExpense() {
        // Clear form
        document.querySelector('input[type="date"]').value = '';
        document.querySelector('input[type="number"]').value = '0.00';
        document.getElementById('contactValue').value = '';
        document.getElementById('contactDisplay').textContent = 'Enter a Contact';
        document.getElementById('contactDisplay').classList.remove('text-gray-700');
        document.getElementById('contactDisplay').classList.add('text-gray-500');
        document.getElementById('accountCodeValue').value = '';
        document.getElementById('accountCodeDisplay').textContent = 'Select a category';
        document.getElementById('accountCodeDisplay').classList.remove('text-gray-700');
        document.getElementById('accountCodeDisplay').classList.add('text-gray-500');
        document.querySelector('input[placeholder="Enter expense description"]').value = '';
        document.getElementById('newContactSection').classList.add('hidden');
        
        // Show expenses list
        showExpensesList();
      }

    // Format currency input
    function formatCurrency(input) {
      // Store cursor position
      const cursorPosition = input.selectionStart;
      
      // Remove any non-numeric characters except decimal point
      let value = input.value.replace(/[^\d.]/g, '');
      
      // Ensure only one decimal point
      const parts = value.split('.');
      if (parts.length > 2) {
        value = parts[0] + '.' + parts.slice(1).join('');
      }
      
      // Limit to 2 decimal places
      if (parts.length === 2 && parts[1].length > 2) {
        value = parts[0] + '.' + parts[1].substring(0, 2);
      }
      
      // Show dash for zero value
      if (value === '0' || value === '0.0' || value === '0.00' || value === '') {
        input.value = '-';
        input.setSelectionRange(1, 1);
        return;
      }
      
      // Format with commas for display
      if (parts.length > 0 && parts[0] !== '') {
        const wholeNumber = parts[0];
        const formattedWholeNumber = wholeNumber.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        value = formattedWholeNumber + (parts.length > 1 ? '.' + parts[1] : '');
      }
      
      // Only update if value actually changed
      if (input.value !== value) {
        const oldValue = input.value;
        input.value = value;
        
        // Calculate new cursor position
        let newCursorPosition = cursorPosition;
        
        // Count commas before cursor in old value
        const commasBeforeCursorOld = (oldValue.substring(0, cursorPosition).match(/,/g) || []).length;
        
        // Count commas before cursor in new value
        const commasBeforeCursorNew = (value.substring(0, cursorPosition).match(/,/g) || []).length;
        
        // Adjust cursor position based on comma difference
        newCursorPosition += (commasBeforeCursorNew - commasBeforeCursorOld);
        
        // Ensure cursor position is within bounds
        newCursorPosition = Math.min(newCursorPosition, value.length);
        input.setSelectionRange(newCursorPosition, newCursorPosition);
      }
    }

        // Format with commas on blur
    function formatWithCommas(input) {
      let value = input.value;
      
      // Skip if empty or dash
      if (value === '' || value === '-') {
        return;
      }
      
      // Remove existing commas and format
      value = value.replace(/,/g, '');
      const parts = value.split('.');
      
      if (parts.length > 0 && parts[0] !== '') {
        const wholeNumber = parts[0];
        const formattedWholeNumber = wholeNumber.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        // Add .00 if no decimal part
        value = formattedWholeNumber + (parts.length > 1 ? '.' + parts[1] : '.00');
      }
      
      // Only update if we have a valid number
      if (value !== '' && value !== '-') {
        input.value = value;
      }
    }

    // Handle file upload
    function handleFileUpload(input) {
      const file = input.files[0];
      if (file) {
        // Check file size (5MB limit)
        if (file.size > 5 * 1024 * 1024) {
          alert('File size must be less than 5MB');
          input.value = '';
          return;
        }
        
        // Check file type
        const allowedTypes = ['application/pdf', 'image/jpeg', 'image/jpg', 'image/png'];
        if (!allowedTypes.includes(file.type)) {
          alert('Please upload PDF, JPEG, or PNG files only');
          input.value = '';
          return;
        }
        
        console.log('File uploaded:', file.name);
      }
    }
