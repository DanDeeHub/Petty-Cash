<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deposit - Vine Consulting Limited</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: { extend: { fontFamily: { inter: ['Inter','ui-sans-serif','system-ui'] } } }
    }
  </script>
</head>
<body class="min-h-screen bg-neutral-800 font-inter antialiased">
  <div class="flex min-h-screen items-center justify-center p-6">
    <!-- Phone card -->
    <div class="relative h-[680px] w-[375px] rounded-md border border-sky-200 bg-white shadow-xl flex flex-col">
      <!-- Header -->
      <div class="bg-blue-800 text-white px-4 py-3 flex items-center justify-between flex-shrink-0">
        <button onclick="window.location.href='Expenses.html'" class="text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        <h1 class="text-lg font-semibold">Vine Consulting Limited</h1>
        <button onclick="toggleMenu()" class="text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- Progress Steps -->
      <div class="px-6 py-6 flex-shrink-0">
        <div class="flex items-center justify-between relative">
          <!-- Progress lines (positioned between circles) -->
          <div class="absolute top-4 left-4 right-4 flex justify-between">
            <div class="w-12 h-0.5 bg-gray-300"></div>
            <div class="w-12 h-0.5 bg-gray-300"></div>
            <div class="w-12 h-0.5 bg-gray-300"></div>
            <div class="w-12 h-0.5 bg-gray-300"></div>
            <div class="w-12 h-0.5 bg-gray-300"></div>
          </div>

                     <!-- Step 1: Opening -->
           <div class="flex flex-col items-center relative z-10">
             <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center text-gray-600 text-sm font-medium leading-none">1</div>
             <span class="text-xs mt-3 text-gray-500">Opening</span>
           </div>

           <!-- Step 2: Sales -->
           <div class="flex flex-col items-center relative z-10">
             <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center text-gray-600 text-sm font-medium leading-none">2</div>
             <span class="text-xs mt-3 text-gray-500">Sales</span>
           </div>

           <!-- Step 3: Expenses -->
           <div class="flex flex-col items-center relative z-10">
             <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center text-gray-600 text-sm font-medium leading-none">3</div>
             <span class="text-xs mt-3 text-gray-500">Expenses</span>
           </div>

           <!-- Step 4: Deposit (Active) -->
           <div class="flex flex-col items-center relative z-10">
             <div class="relative">
               <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white text-sm font-medium leading-none">4</div>
               <div class="absolute -top-1 left-1/2 transform -translate-x-1/2">
                 <svg class="w-3 h-3 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                   <path d="M10 0l10 20H0L10 0z"/>
                 </svg>
               </div>
             </div>
             <span class="text-xs mt-3 text-blue-600 font-medium">Deposit</span>
           </div>

           <!-- Step 5: Cash Count -->
           <div class="flex flex-col items-center relative z-10">
             <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center text-gray-600 text-sm font-medium leading-none">5</div>
             <span class="text-xs mt-3 text-gray-500">Cash Count</span>
           </div>

           <!-- Step 6: Ending -->
           <div class="flex flex-col items-center relative z-10">
             <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center text-gray-600 text-sm font-medium leading-none">6</div>
             <span class="text-xs mt-3 text-gray-500">Ending</span>
           </div>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="px-6 pb-6 flex-1 overflow-y-auto">
        <!-- Title -->
        <h2 class="text-xl font-bold text-gray-900 mb-6">Deposit to Bank</h2>

                 <!-- Deposit Amount Field -->
         <div class="mb-6">
           <label class="block text-sm font-medium text-gray-700 mb-2">Deposit Amount <span class="text-red-500">*</span></label>
           <div class="relative">
             <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
               <span class="text-gray-500 text-sm">$</span>
             </div>
             <input type="number" step="0.01" min="0" value="0.00" placeholder="Enter additions to petty cash" class="w-full pl-8 pr-3 py-3 bg-white border border-gray-300 rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent cursor-pointer" oninput="formatCurrency(this)" onchange="updateDepositAmount()" onclick="showDepositModal()" readonly>
           </div>
         </div>
      </div>

             <!-- Bottom Section -->
       <div class="px-6 py-4 border-t border-gray-200 flex-shrink-0">
         <!-- Deposit Summary -->
         <div class="flex justify-between items-center py-3 mb-4">
           <span class="text-sm font-medium text-gray-700">Deposit:</span>
           <span class="text-sm font-medium text-gray-700" id="depositAmount">$0.00</span>
         </div>

        <!-- Action Buttons -->
        <button onclick="window.location.href='CashCount.html'" class="w-full bg-blue-600 text-white py-3 px-4 rounded-md font-medium flex items-center justify-center gap-2 hover:bg-blue-700 transition-colors">
          <span>Save & Next</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>

        <div class="flex justify-center mt-2">
          <button onclick="saveAndExit()" class="text-blue-600 py-2 px-4 text-sm font-medium hover:text-blue-700 transition-colors">
            Save & Exit
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Function to format currency input
    function formatCurrency(input) {
      let value = input.value.replace(/[^\d.]/g, '');
      const parts = value.split('.');
      if (parts.length > 2) {
        value = parts[0] + '.' + parts.slice(1).join('');
      }
      if (parts.length === 2 && parts[1].length > 2) {
        value = parts[0] + '.' + parts[1].substring(0, 2);
      }
      input.value = value;
    }

    // Function to update deposit amount display
    function updateDepositAmount() {
      const input = document.querySelector('input[type="number"]');
      const amount = parseFloat(input.value) || 0;
      const depositDisplay = document.getElementById('depositAmount');
      depositDisplay.textContent = `$${amount.toFixed(2)}`;
    }

    // Function to handle Save & Exit action
    function saveAndExit() {
      alert('Save & Exit functionality would be implemented here');
      // In a real implementation, this would save the data and exit the flow
    }

    // Function to handle menu toggle
    function toggleMenu() {
      alert('Menu toggle functionality would be implemented here');
      // In a real implementation, this would show/hide a menu
    }

    // Initialize deposit amount on page load
    document.addEventListener('DOMContentLoaded', function() {
      updateDepositAmount();
    });

    // Function to show deposit modal
    function showDepositModal() {
      document.getElementById('depositModal').classList.remove('hidden');
    }

    // Function to hide deposit modal
    function hideDepositModal() {
      document.getElementById('depositModal').classList.add('hidden');
    }

    // Function to update modal deposit amount
    function updateModalDepositAmount() {
      const modalInput = document.querySelector('#depositModal input[type="number"]');
      const mainInput = document.querySelector('input[type="number"]');
      const amount = parseFloat(modalInput.value) || 0;
      
      // Update main input
      mainInput.value = amount.toFixed(2);
      
      // Update display
      updateDepositAmount();
    }

    // Function to save deposit modal
    function saveDepositModal() {
      const modalInput = document.querySelector('#depositModal input[type="number"]');
      const mainInput = document.querySelector('input[type="number"]');
      const amount = parseFloat(modalInput.value) || 0;
      
      // Update main input
      mainInput.value = amount.toFixed(2);
      
      // Update display
      updateDepositAmount();
      
      // Hide modal
      hideDepositModal();
    }
  </script>

  <!-- Deposit Modal -->
  <div id="depositModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-lg p-6 w-[375px] max-h-[80vh] overflow-y-auto">
      <!-- Modal Header -->
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-xl font-bold text-gray-900">Deposit to Bank</h2>
        <button onclick="hideDepositModal()" class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Modal Content -->
      <div class="space-y-6">
        <!-- Deposit Amount Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Deposit Amount <span class="text-red-500">*</span></label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <span class="text-gray-500 text-sm">$</span>
            </div>
            <input type="number" step="0.01" min="0" value="0.00" placeholder="Enter additions to petty cash" class="w-full pl-8 pr-3 py-3 bg-white border border-gray-300 rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" oninput="formatCurrency(this)" onchange="updateModalDepositAmount()">
          </div>
        </div>

        <!-- Bank Account Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Bank Account <span class="text-red-500">*</span></label>
          <div class="relative">
            <select class="w-full pl-3 pr-10 py-3 bg-white border border-gray-300 rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent appearance-none">
              <option value="">Select a bank account</option>
              <option value="hsbc-1234" selected>HSBC account (**** 1234)</option>
              <option value="hsbc-5678">HSBC account (**** 5678)</option>
              <option value="other">Other bank account</option>
            </select>
            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </div>
          </div>
        </div>

        <!-- Deposit Date Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Deposit Date <span class="text-red-500">*</span></label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
              </svg>
            </div>
            <input type="date" value="2025-04-13" class="w-full pl-10 pr-3 py-3 bg-white border border-gray-300 rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="flex gap-3 mt-6">
        <button onclick="hideDepositModal()" class="flex-1 py-3 px-4 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors">
          Cancel
        </button>
        <button onclick="saveDepositModal()" class="flex-1 py-3 px-4 bg-blue-600 text-white rounded-md font-medium hover:bg-blue-700 transition-colors">
          Save
        </button>
      </div>
    </div>
  </div>
</body>
</html>
