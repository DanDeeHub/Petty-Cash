  <script>
    // Function to format currency input
    function formatCurrency(input) {
      let value = input.value.replace(/[^\d.]/g, '');
      const parts = value.split('.');
      if (parts.length > 2) {
        value = parts[0] + '.' + parts.slice(1).join('');
      }
      if (parts.length === 2 && parts[1].length > 2) {
        value = parts[0] + '.' + parts[1].substring(0, 2);
      }
      input.value = value;
    }

    // Function to format currency input for modal (with comma formatting and dash for zero)
    function formatCurrencyModal(input) {
      // Store cursor position
      const cursorPosition = input.selectionStart;
      
      // Remove any non-numeric characters except decimal point
      let value = input.value.replace(/[^\d.]/g, '');
      
      // Ensure only one decimal point
      const parts = value.split('.');
      if (parts.length > 2) {
        value = parts[0] + '.' + parts.slice(1).join('');
      }
      
      // Limit to 2 decimal places
      if (parts.length === 2 && parts[1].length > 2) {
        value = parts[0] + '.' + parts[1].substring(0, 2);
      }
      
      // Show dash for zero value
      if (value === '0' || value === '0.0' || value === '0.00' || value === '') {
        input.value = '-';
        input.setSelectionRange(1, 1);
        return;
      }
      
      // Format with commas for display
      if (parts.length > 0 && parts[0] !== '') {
        const wholeNumber = parts[0];
        const formattedWholeNumber = wholeNumber.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        value = formattedWholeNumber + (parts.length > 1 ? '.' + parts[1] : '');
      }
      
      // Only update if value actually changed
      if (input.value !== value) {
        const oldValue = input.value;
        input.value = value;
        
        // Calculate new cursor position
        let newCursorPosition = cursorPosition;
        
        // Count commas before cursor in old value
        const commasBeforeCursorOld = (oldValue.substring(0, cursorPosition).match(/,/g) || []).length;
        
        // Count commas before cursor in new value
        const commasBeforeCursorNew = (value.substring(0, cursorPosition).match(/,/g) || []).length;
        
        // Adjust cursor position based on comma difference
        newCursorPosition += (commasBeforeCursorNew - commasBeforeCursorOld);
        
        // Ensure cursor position is within bounds
        newCursorPosition = Math.min(newCursorPosition, value.length);
        input.setSelectionRange(newCursorPosition, newCursorPosition);
      }
    }

    // Format with commas on blur for modal
    function formatWithCommasModal(input) {
      let value = input.value;
      
      // Skip if empty or dash
      if (value === '' || value === '-') {
        return;
      }
      
      // Remove existing commas and format
      value = value.replace(/,/g, '');
      const parts = value.split('.');
      
      if (parts.length > 0 && parts[0] !== '') {
        const wholeNumber = parts[0];
        const formattedWholeNumber = wholeNumber.replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        // Add .00 if no decimal part
        value = formattedWholeNumber + (parts.length > 1 ? '.' + parts[1] : '.00');
      }
      
      // Only update if we have a valid number
      if (value !== '' && value !== '-') {
        input.value = value;
      }
    }

    // Function to update deposit amount display
    function updateDepositAmount() {
      const input = document.querySelector('input[type="text"]');
      if (!input) return;
      
      let amount = parseFloat(input.value.replace(/,/g, '')) || 0;
      
      // Handle dash value
      if (input.value === '-') {
        amount = 0;
      }
      
      const depositDisplay = document.getElementById('depositAmount');
      if (depositDisplay) {
        if (amount === 0) {
          depositDisplay.textContent = '-';
        } else {
          // Format with commas for display
          const formattedAmount = amount.toLocaleString('en-US', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 2
          });
          depositDisplay.textContent = `$${formattedAmount}`;
        }
      }
    }

    }

    // Initialize deposit amount on page load
    document.addEventListener('DOMContentLoaded', function() {

    // Function to show deposit modal
    function showDepositModal() {
      document.getElementById('depositModal').classList.remove('hidden');
    }

    // Function to hide deposit modal

    // Function to update modal deposit amount (only updates display, not main input)
    function updateModalDepositAmount() {

    }

    // Function to save deposit modal
    function saveDepositModal() {
      const modalInput = document.querySelector('#depositModal input[type="text"]');
      const mainInput = document.querySelector('input[type="text"]');
      const bankAccountValue = document.getElementById('bankAccountValue').value;
      let amount = parseFloat(modalInput.value.replace(/,/g, '')) || 0;
      
      // Handle dash value
      if (modalInput.value === '-') {
        amount = 0;
      }
      
      // Validate required fields
      if (!bankAccountValue) {
        alert('Please select a bank account');
        return;
      }
      
      // Update main input with formatted value
      if (amount === 0) {
        mainInput.value = '';
      } else {
        const formattedAmount = amount.toLocaleString('en-US', {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        });
        mainInput.value = formattedAmount;
      }
      
      // Update display
      updateDepositAmount();
      
      // Here you would typically save the data to your backend
      console.log('Saving deposit:', {
        amount: amount,
        bankAccount: bankAccountValue,
        date: document.querySelector('#depositModal input[type="date"]').value
      });
      
      // Hide modal
      hideDepositModal();
    }

    // Custom dropdown functions
    function toggleBankAccountDropdown() {
      const options = document.getElementById('bankAccountOptions');
      const dropdown = document.getElementById('bankAccountDropdown');
      
      if (options.classList.contains('hidden')) {
        options.classList.remove('hidden');
        dropdown.classList.add('ring-2', 'ring-blue-500');
      } else {
        options.classList.add('hidden');
        dropdown.classList.remove('ring-2', 'ring-blue-500');
      }
    }

    function selectBankAccount(value, displayText) {
      document.getElementById('bankAccountValue').value = value;
      document.getElementById('bankAccountDisplay').textContent = displayText;
      document.getElementById('bankAccountDisplay').classList.remove('text-gray-500');
      document.getElementById('bankAccountDisplay').classList.add('text-gray-700');
      document.getElementById('bankAccountOptions').classList.add('hidden');
      document.getElementById('bankAccountDropdown').classList.remove('ring-2', 'ring-blue-500');
    }

    // Close dropdown when clicking outside
    document.addEventListener('click', function(event) {
      const dropdown = document.getElementById('bankAccountDropdown');
      const options = document.getElementById('bankAccountOptions');
      
      if (!dropdown.contains(event.target) && !options.contains(event.target)) {
        options.classList.add('hidden');
        dropdown.classList.remove('ring-2', 'ring-blue-500');
      }
    });
