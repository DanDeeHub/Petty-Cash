<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sales Entry - Vine Consulting Limited</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: { extend: { fontFamily: { inter: ['Inter','ui-sans-serif','system-ui'] } } }
    }
  </script>
</head>
<body class="min-h-screen bg-neutral-800 font-inter antialiased">
  <div class="flex min-h-screen items-center justify-center p-6">
    <!-- Phone card -->
    <div class="relative h-[680px] w-[375px] rounded-md border border-sky-200 bg-white shadow-xl flex flex-col">
      <!-- Header -->
      <div class="bg-blue-800 text-white px-4 py-3 flex items-center justify-between flex-shrink-0">
                                   <button class="text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
          </button>
        <h1 class="text-lg font-semibold">Vine Consulting Limited</h1>
        <button onclick="toggleMenu()" class="text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

             <!-- Progress Steps -->
       <div class="px-6 py-6 flex-shrink-0">
         <div class="flex items-center justify-between relative">
           <!-- Progress lines (positioned between circles) -->
           <div class="absolute top-4 left-4 right-4 flex justify-between">
             <div class="w-12 h-0.5 bg-gray-300"></div>
             <div class="w-12 h-0.5 bg-gray-300"></div>
             <div class="w-12 h-0.5 bg-gray-300"></div>
             <div class="w-12 h-0.5 bg-gray-300"></div>
             <div class="w-12 h-0.5 bg-gray-300"></div>
           </div>

           <!-- Step 1: Opening -->
           <div class="flex flex-col items-center relative z-10">
             <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center text-gray-600 text-sm font-medium leading-none">1</div>
             <span class="text-xs mt-3 text-gray-500">Opening</span>
           </div>

           <!-- Step 2: Sales (Active) -->
           <div class="flex flex-col items-center relative z-10">
             <div class="relative">
               <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white text-sm font-medium leading-none">2</div>
               <div class="absolute -top-1 left-1/2 transform -translate-x-1/2">
                 <svg class="w-3 h-3 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
                   <path d="M10 0l10 20H0L10 0z"/>
                 </svg>
               </div>
             </div>
             <span class="text-xs mt-3 text-blue-600 font-medium">Sales</span>
           </div>

           <!-- Step 3: Expenses -->
           <div class="flex flex-col items-center relative z-10">
             <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center text-gray-600 text-sm font-medium leading-none">3</div>
             <span class="text-xs mt-3 text-gray-500">Expenses</span>
           </div>

           <!-- Step 4: Deposit -->
           <div class="flex flex-col items-center relative z-10">
             <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center text-gray-600 text-sm font-medium leading-none">4</div>
             <span class="text-xs mt-3 text-gray-500">Deposit</span>
           </div>

           <!-- Step 5: Cash Count -->
           <div class="flex flex-col items-center relative z-10">
             <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center text-gray-600 text-sm font-medium leading-none">5</div>
             <span class="text-xs mt-3 text-gray-500">Cash Count</span>
           </div>

           <!-- Step 6: Ending -->
           <div class="flex flex-col items-center relative z-10">
             <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center text-gray-600 text-sm font-medium leading-none">6</div>
             <span class="text-xs mt-3 text-gray-500">Ending</span>
           </div>
         </div>
       </div>

      <!-- Form Content -->
      <div class="px-6 pb-6 flex-1 overflow-y-auto">
        <!-- Title -->
        <h2 class="text-xl font-bold text-gray-900 mb-6">Sales Entry</h2>

                 <!-- Electronic Payments Section -->
         <div class="mb-6">
                       <h3 class="text-lg font-semibold text-gray-500 mb-4">Electronic Payments</h3>
           
           <div class="grid grid-cols-2 gap-4 mb-4">
                           <!-- Visa -->
              <div>
                                 <label class="block text-sm font-medium text-gray-500 mb-2">Visa</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <span class="text-gray-500 text-sm">$</span>
                  </div>
                  <input type="number" step="0.01" min="0" placeholder="0.00" class="w-full pl-8 pr-3 py-3 bg-white border border-gray-300 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" onchange="calculateTotals()" oninput="formatCurrency(this)">
                </div>
              </div>

                           <!-- Mastercard -->
              <div>
                                 <label class="block text-sm font-medium text-gray-500 mb-2">Mastercard</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <span class="text-gray-500 text-sm">$</span>
                  </div>
                  <input type="number" step="0.01" min="0" placeholder="0.00" class="w-full pl-8 pr-3 py-3 bg-white border border-gray-300 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" onchange="calculateTotals()" oninput="formatCurrency(this)">
                </div>
              </div>

                           <!-- Apple Pay -->
              <div>
                                 <label class="block text-sm font-medium text-gray-500 mb-2">Apple Pay</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <span class="text-gray-500 text-sm">$</span>
                  </div>
                  <input type="number" step="0.01" min="0" placeholder="0.00" class="w-full pl-8 pr-3 py-3 bg-white border border-gray-300 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" onchange="calculateTotals()" oninput="formatCurrency(this)">
                </div>
              </div>

                           <!-- Alipay -->
              <div>
                                 <label class="block text-sm font-medium text-gray-500 mb-2">Alipay</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <span class="text-gray-500 text-sm">$</span>
                  </div>
                                     <input type="number" step="0.01" min="0" placeholder="0.00" class="w-full pl-8 pr-3 py-3 bg-white border border-gray-300 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" onchange="calculateTotals()" oninput="formatCurrency(this)">
                </div>
              </div>
           </div>

           <!-- Total Electronic -->
           <div class="flex justify-between items-center py-2 border-t border-gray-200">
             <span class="text-sm font-medium text-gray-700">Total Electronic:</span>
             <span class="text-sm font-medium text-gray-700" id="totalElectronic">$12.00</span>
           </div>
         </div>

                 <!-- Delivery Sales Section -->
         <div class="mb-6">
                       <h3 class="text-lg font-semibold text-gray-500 mb-4">Delivery Sales</h3>
           
           <div class="grid grid-cols-2 gap-4 mb-4">
                           <!-- Food Panda -->
              <div>
                                 <label class="block text-sm font-medium text-gray-500 mb-2">Food Panda</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <span class="text-gray-500 text-sm">$</span>
                  </div>
                  <input type="number" step="0.01" min="0" placeholder="0.00" class="w-full pl-8 pr-3 py-3 bg-white border border-gray-300 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" onchange="calculateTotals()" oninput="formatCurrency(this)">
                </div>
              </div>

                           <!-- Deliveroo -->
              <div>
                                 <label class="block text-sm font-medium text-gray-500 mb-2">Deliveroo</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <span class="text-gray-500 text-sm">$</span>
                  </div>
                  <input type="number" step="0.01" min="0" placeholder="0.00" class="w-full pl-8 pr-3 py-3 bg-white border border-gray-300 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" onchange="calculateTotals()" oninput="formatCurrency(this)">
                </div>
              </div>

                           <!-- Keeta -->
              <div>
                                 <label class="block text-sm font-medium text-gray-500 mb-2">Keeta</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <span class="text-gray-500 text-sm">$</span>
                  </div>
                  <input type="number" step="0.01" min="0" placeholder="0.00" class="w-full pl-8 pr-3 py-3 bg-white border border-gray-300 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" onchange="calculateTotals()" oninput="formatCurrency(this)">
                </div>
              </div>
           </div>

           <!-- Total Delivery -->
           <div class="flex justify-between items-center py-2 border-t border-gray-200">
             <span class="text-sm font-medium text-gray-700">Total Delivery:</span>
             <span class="text-sm font-medium text-gray-700" id="totalDelivery">$0.00</span>
           </div>
         </div>

        <!-- Cash Sales Section -->
        <div class="mb-6">
                     <h3 class="text-lg font-semibold text-gray-500 mb-4">Cash Sales</h3>
          
                     <div class="mb-3">
             <div class="relative">
               <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                 <span class="text-gray-500 text-sm">$</span>
               </div>
               <input type="number" step="0.01" min="0" placeholder="0.00" class="w-full pl-8 pr-3 py-3 bg-white border border-gray-300 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" onchange="calculateTotals()" oninput="formatCurrency(this)">
             </div>
           </div>
        </div>

        <!-- Total Sales -->
        <div class="flex justify-between items-center py-3 border-t border-gray-200 mb-6">
          <span class="text-sm font-medium text-gray-700">Total Sales:</span>
          <span class="text-sm font-medium text-gray-700" id="totalSales">$12.00</span>
        </div>

        <!-- Action Buttons -->
        <button class="w-full bg-blue-600 text-white py-3 px-4 rounded-md font-medium flex items-center justify-center gap-2 hover:bg-blue-700 transition-colors">
          <span>Save & Next</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>

        <div class="flex justify-center mt-2">
          <button class="text-blue-600 py-2 px-4 text-sm font-medium hover:text-blue-700 transition-colors">
            Save & Exit
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Function to handle menu toggle
    function toggleMenu() {
      alert('Menu toggle functionality would be implemented here');
      // In a real implementation, this would show/hide a menu
    }

    // Format currency input
    function formatCurrency(input) {
      // Remove any non-numeric characters except decimal point
      let value = input.value.replace(/[^\d.]/g, '');
      
      // Ensure only one decimal point
      const parts = value.split('.');
      if (parts.length > 2) {
        value = parts[0] + '.' + parts.slice(1).join('');
      }
      
      // Limit to 2 decimal places
      if (parts.length === 2 && parts[1].length > 2) {
        value = parts[0] + '.' + parts[1].substring(0, 2);
      }
      
      // Update the input value
      input.value = value;
      
      // Recalculate totals
      calculateTotals();
    }

    // Calculate totals based on input values
    function calculateTotals() {
      // Get all input values using more specific selectors
      const inputs = document.querySelectorAll('input[type="number"]');
      
      let visa = 0, mastercard = 0, applePay = 0, alipay = 0;
      let foodPanda = 0, deliveroo = 0, keeta = 0;
      let cashSales = 0;
      
      // Map inputs to variables based on their position or add data attributes
      if (inputs.length >= 7) {
        visa = parseFloat(inputs[0].value) || 0;
        mastercard = parseFloat(inputs[1].value) || 0;
        applePay = parseFloat(inputs[2].value) || 0;
        alipay = parseFloat(inputs[3].value) || 0;
        foodPanda = parseFloat(inputs[4].value) || 0;
        deliveroo = parseFloat(inputs[5].value) || 0;
        keeta = parseFloat(inputs[6].value) || 0;
        cashSales = parseFloat(inputs[7].value) || 0;
      }

      // Calculate totals
      const totalElectronic = visa + mastercard + applePay + alipay;
      const totalDelivery = foodPanda + deliveroo + keeta;
      const totalSales = totalElectronic + totalDelivery + cashSales;

      // Update display
      document.getElementById('totalElectronic').textContent = `$${totalElectronic.toFixed(2)}`;
      document.getElementById('totalDelivery').textContent = `$${totalDelivery.toFixed(2)}`;
      document.getElementById('totalSales').textContent = `$${totalSales.toFixed(2)}`;
    }

    // Initialize totals on page load
    document.addEventListener('DOMContentLoaded', function() {
      calculateTotals();
    });
  </script>
</body>
</html>
