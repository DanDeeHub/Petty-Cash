              </div>
            </div>

            <!-- Mastercard -->
            <div>
              <label class="block text-sm font-medium text-gray-500 mb-2">Mastercard</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">

                </div>

              <div class="relative">

                  <span class="text-gray-500 text-sm">$</span>
                </div>
                <input type="number" step="0.01" min="0" placeholder="0.00" id="shop_sales_unionpay" name="sales[shop_sales][unionpay]" class="w-full pl-8 pr-3 py-3 bg-white border border-gray-300 rounded-2xl text-black focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" onchange="calculateTotals()" oninput="formatCurrency(this)">
              </div>
            </div>

            <!-- WeChat Pay -->
            <div>
              <label class="block text-sm font-medium text-gray-500 mb-2">WeChat Pay</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <span class="text-gray-500 text-sm">$</span>
                </div>
                <input type="number" step="0.01" min="0" placeholder="0.00" id="shop_sales_wechat" name="sales[shop_sales][wechat]" class="w-full pl-8 pr-3 py-3 bg-white border border-gray-300 rounded-2xl text-black focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" onchange="calculateTotals()" oninput="formatCurrency(this)">
              </div>
            </div>

            <!-- Amex -->

              <label class="block text-sm font-medium text-gray-500 mb-2">Amex</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <span class="text-gray-500 text-sm">$</span>
                </div>
                <input type="number" step="0.01" min="0" placeholder="0.00" id="shop_sales_amex" name="sales[shop_sales][amex]" class="w-full pl-8 pr-3 py-3 bg-white border border-gray-300 rounded-2xl text-black focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" onchange="calculateTotals()" oninput="formatCurrency(this)">
              </div>
            </div>

            <!-- Octopus -->
            <div>
              <label class="block text-sm font-medium text-gray-500 mb-2">Octopus</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <span class="text-gray-500 text-sm">$</span>
                </div>
                <input type="number" step="0.01" min="0" placeholder="0.00" id="shop_sales_octopus" name="sales[shop_sales][octopus]" class="w-full pl-8 pr-3 py-3 bg-white border border-gray-300 rounded-2xl text-black focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" onchange="calculateTotals()" oninput="formatCurrency(this)">
              </div>
            </div>
          </div>

          <!-- Total Shop Sales -->

              </div>

            <!-- Deliveroo -->

      <!-- Sticky Bottom Section -->

          <span class="text-sm font-medium text-gray-700">Total Sales:</span>
          <span class="text-sm font-medium text-gray-700" id="totalSales">$12.00</span>
        </div>

        <!-- Action Buttons -->
        <button class="w-full bg-blue-600 text-white py-3 px-4 rounded-md font-medium flex items-center justify-center gap-2 hover:bg-blue-700 transition-colors">
          <span>Save & Next</span>

  <script>
    // Function to handle menu toggle
    function toggleMenu() {
      alert('Menu toggle functionality would be implemented here');
      // In a real implementation, this would show/hide a menu
    }

    // Format currency input
    function formatCurrency(input) {
      // Store cursor position
      const cursorPosition = input.selectionStart;
      
      // Remove any non-numeric characters except decimal point
      let value = input.value.replace(/[^\d.]/g, '');
      
      // Ensure only one decimal point
      const parts = value.split('.');
      if (parts.length > 2) {
        value = parts[0] + '.' + parts.slice(1).join('');
      }
      
      // Limit to 2 decimal places
      if (parts.length === 2 && parts[1].length > 2) {
        value = parts[0] + '.' + parts[1].substring(0, 2);
      }
      
      // Only update if value actually changed
      if (input.value !== value) {
        input.value = value;
        
        // Restore cursor position, but adjust if we removed characters
        const newCursorPosition = Math.min(cursorPosition, value.length);
        input.setSelectionRange(newCursorPosition, newCursorPosition);
      }
      
      // Recalculate totals
      calculateTotals();
    }

    // Calculate totals based on input values
    function calculateTotals() {
      // Get all input values using more specific selectors
      const inputs = document.querySelectorAll('input[type="number"]');
      
      // Initialize variables for electronic payments
      let visa = 0, mastercard = 0, unionPay = 0, weChatPay = 0, amex = 0, octopus = 0;
      
      // Initialize variables for delivery sales
      let foodPanda = 0, deliveroo = 0, keeta = 0, openrice = 0;
      
      // Initialize variable for cash sales
      let cashSales = 0;
      
      // Map inputs to variables based on their position
      if (inputs.length >= 10) {
        // Electronic payments (positions 0-5)
        visa = parseFloat(inputs[0].value) || 0;
        mastercard = parseFloat(inputs[1].value) || 0;
        unionPay = parseFloat(inputs[2].value) || 0;
        weChatPay = parseFloat(inputs[3].value) || 0;
        amex = parseFloat(inputs[4].value) || 0;
        octopus = parseFloat(inputs[5].value) || 0;
        
        // Delivery sales (positions 6-9)
        foodPanda = parseFloat(inputs[6].value) || 0;
        deliveroo = parseFloat(inputs[7].value) || 0;
        keeta = parseFloat(inputs[8].value) || 0;
        openrice = parseFloat(inputs[9].value) || 0;
        
        // Cash sales (position 10)
        cashSales = parseFloat(inputs[10].value) || 0;
      }

      // Calculate totals
      const totalShopSales = visa + mastercard + unionPay + weChatPay + amex + octopus + cashSales;
      const totalDeliverySales = foodPanda + deliveroo + keeta + openrice;
      const totalSales = totalShopSales + totalDeliverySales;

      // Update display with comma formatting
      document.getElementById('totalShopSales').textContent = `$${totalShopSales.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
      document.getElementById('totalDeliverySales').textContent = `$${totalDeliverySales.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
      document.getElementById('totalSales').textContent = `$${totalSales.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}`;
    }

    // Initialize totals on page load
    document.addEventListener('DOMContentLoaded', function() {
      calculateTotals();
    });
  </script>
